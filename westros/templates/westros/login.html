{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href={% static 'westros/bootstrap/css/bootstrap.min.css' %}>
        <link rel="stylesheet" type="text/css" href={% static 'westros/bootstrap/login.css' %}>
    </head>
<body>
<div class="container">

            <div class="jumbotron text-center">
                    <h1 style="color:#ffffff">Log In</h1>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'westros:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="sr-only" for="id_username">
                                Username:
                            </label>
                            <div>
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="id_password">
                                Password:
                            </label>
                            <div>
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'westros:register' %}">Click here</a> to register.
                    <br>
                    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                </div>
            </div>

</div>
</body>
</html>
